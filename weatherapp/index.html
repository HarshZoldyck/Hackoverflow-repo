<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrap"> 
       <header>
           <input type="text" autocomplete="off" placeholder="search for a city" class="searchbox">
         
       </header>
       <main>
           <section class="location">
               <div class="city">Kanpur, India</div>
               <div class="date">Tuesday 14 March 2022</div>
           </section>
           <div class="current">
               <div class="temp">32<span>°c</span></div>
               <div class="weather">Sunny</div>
               <div class="hi-low">24°c/36°c</div>
           </div>
       </main>
    
   </div>
   
    <script src="app.js"></script>
</body>
</html>
